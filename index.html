<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>BMI</title>
  </head>
  <body>
    <div class="container">
      <h1>Calculate Your BMI</h1>

      <label for="weight">Your Weight</label><br />
      <input
        class="input"
        type="text"
        name="weight"
        id="weight"
        placeholder="in kilograms (kg)"
      /><br /><br />
      <label for="height">Your Height</label><br />
      <input
        class="input"
        type="text"
        name="height"
        id="height"
        placeholder="in meters (m)"
      /><br /><br />
      <label for="gender">Gender</label>
      <select name="gender" id="gndr" onclick="disableInput()">
        <option value="empty"></option>
        <option value="male">Male</option>
        <option value="female">Female</option>
      </select>
      <label for="age">Age</label>
      <input class="input" type="text" name="age" id="age" />
      <button id="bmi" onclick="myBMI()">Generate BMI</button>

      <div id="outputBmi" style="font-size: large"></div>
      <div id="IdealBmi" style="font-size: large"></div>
      <div id="comment" style="font-size: large"></div>
      <button id="clear" onclick="clear_inputs()">clear</button>
    </div>
    <script src="assets/js/index.js"></script>
  </body>
</html>
